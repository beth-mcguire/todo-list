<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <h1>Create Your Daily To Do List</h1>
        <p class="desc"><i class="fas fa-paw hide"></i> Put down your daily tasks in a cute workspace! <i class="fas fa-paw show"></i></p>
        <div class="inputs">
        <input type="text" id="filter" placeholder="Sift Through Tasks">
        <label>
            <input type="checkbox" id="checkbox"> Hide Completed
        </label>
        </div>
    </header>

    <section id="app">
        <form id="main-form">
            <input type="text" id="add-todo" placeholder="Add Task">
            <input type="submit" id="add-btn" value='+'>
        </form>
        <div id="content">
        <ul id="items">
            <!--
            <li class="item">Jaguar<button class="delete">X</button></li>
            <li class="item">Tiger<button class="delete">X</button></li>
            <li class="item">Cheetah<button class="delete">X</button></li>
            <li class="item">Serval<button class="delete">X</button></li>
            <li class="item">Ocelot<button class="delete">X</button></li>        
            -->
        </ul>
        <p id="num-todos"></p>
        </div>
    </section>

    <footer>
        Design is &copy;copyright Elizabeth McGuire
    </footer>
    
    <script src="js/uuidv4.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/apple.js"></script>
</body>
</html>
